<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<body>
    
    <!-- Botão para acionar a tradução -->
    <button id="translateButton">Traduzir para Português</button>
    
    <!-- Incorporação do site em inglês -->
    <iframe src="https://ransomwatch.telemetry.ltd/#/" width="100%" height="600" frameborder="0"></iframe>
    
    <!-- Script de tradução -->
    <script>
        // Função para traduzir o conteúdo do iframe para português
        function traduzirParaPortugues() {
            // Seu código de tradução aqui
            // Por exemplo, você pode usar a API de tradução do navegador para traduzir o conteúdo
            // Veja a documentação da API aqui: https://developer.mozilla.org/en-US/docs/Web/API/Window/speechSynthesis
            // Lembre-se de que a tradução real exigirá mais código para percorrer e traduzir o conteúdo do iframe.
            
            // Aqui, estamos apenas exibindo um alerta como exemplo.
            alert('Conteúdo traduzido para Português.');
        }

        // Adicione um evento de clique ao botão de tradução
        document.getElementById('translateButton').addEventListener('click', traduzirParaPortugues);
    </script>
</body>
</html>
